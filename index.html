<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="gamestyle.css">

</head>

<body>
<div class="container">
		
	<form class="form">

	  <div class="form__group">

	</form>
</div>
	<script src="/assets/js/app.js"></script>

</html>
